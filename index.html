<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>test content</main> <br> <br>
    <button id="loginBtn" onclick="login()">Connect to Metamask</button> <br><br>
    <p id="addressArea"></p>




    <script>
        let account;

        const login = async () => {
            if(typeof window.ethereum !== "undefined"){
                const accounts = await ethereum.request({ method: "eth_requestAccounts"});
                account = accounts[0];
                document.getElementById("addressArea").innerHTML = account;
            } else {
                alert("Download and Install Metamask");
                document.getElementById("loginBtn").style.cursor = "not-allowed";
            }
        }


    </script>
</body>
</html>
